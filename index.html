<!DOCTYPE html>
<html ng-app = 'budgetCalc'>
  <head>
    <meta charset="utf-8">
    <title>ayy lmao</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="content">
      <div class="calcBody">
        <div class="title" ng-controller='link'>
          <h1>Budget Calculator</h1>
          <label for="income">Your monthly income: </label>
          <input type="number" name="income" id="income" placeholder="$0.00">
        </div>
        <div class="expensesTitle">
          <p>Monthly expenses</p>
        </div>
        <div class="breakdownTitle">
          <p>Budget Breakdown</p>
        </div>
        <!-- <div class="inputType">
          <p>will your input be in weeks or months?</p>
          <input type="radio" name="WorM" value="weekly" id="weekly">
          <label for="weekly">Weeks</label>
          <input type="radio" name="WorM" value="monthly" id="monthly">
          <label for="monthly">Months</label>
        </div> -->

        <div class="housingT">
          <p>Housing</p>
        </div>
        <div class="housingIP IP">
          <input type="number" name="" value="" placeholder="$0.00" ng-model= "housingIP">
        </div>

        <div class="foodT">
          <p>Food</p>
        </div>
        <div class="foodIP IP">
          <input type="number" name="" value="" placeholder="$0.00" ng-model="foodIP">
        </div>

        <div class="carT">
          <p>Car</p>
        </div>
        <div class="carIP IP">
          <input type="number" name="" value="" placeholder="$0.00" ng-model="carIP">
        </div>

        <div class="loansT">
          <p>Loans</p>
        </div>
        <div class="loansIP IP">
          <input type="number" name="" value="" placeholder="$0.00" ng-model="loansIP">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
    <script type="text/javascript" src=".\scripts\module.js"></script>
    <script type="text/javascript" src=".\scripts\homepage-controller.js"></script>
    <script type="text/javascript" src=".\scripts\service.js"></script>

  </body>
</html>
